<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body class="bg-dark">
    <header class="jumbotron bg-dark">
        <h1 class="display-3 text-white">Work Day Scheduler</h1>
        <p class="lead text-white">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead text-info"></p>
    </header>
    </header>
    <div class="container">
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text time-block block1">9:00am</span>
            </div>
            <input type="text" name="text" class="form-control form9">
            <button class="btn saveBtn"><i class="far fa-save"></i></button>
        </div>
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text time-block block2">10:00am</span>
            </div>
            <input type="text" name="text" class="form-control form10">
            <button class="btn saveBtn"><i class="far fa-save"></i></button>
        </div>
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text time-block block3">11:00am</span>
            </div>
            <input type="text" name="text" class="form-control form11">
            <button class="btn saveBtn"><i class="far fa-save"></i></button>
        </div>
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text time-block block4">12:00pm</span>
            </div>
            <input type="text" name="text" class="form-control form12">
            <button class="btn saveBtn"><i class="far fa-save"></i></button>
        </div>
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text time-block block5">1:00pm</span>
            </div>
            <input type="text" name="text" class="form-control form1">
            <button class="btn saveBtn"><i class="far fa-save"></i></button>
        </div>
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text time-block block6">2:00pm</span>
            </div>
            <input type="text" name="text" class="form-control form2">
            <button class="btn saveBtn"><i class="far fa-save"></i></button>
        </div>
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text time-block block7">3:00pm</span>
            </div>
            <input type="text" name="text" class="form-control form3">
            <button class="btn saveBtn"><i class="far fa-save"></i></button>
        </div>
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text time-block block8">4:00pm</span>
            </div>
            <input type="text" name="text" class="form-control form4">
            <button class="btn saveBtn"><i class="far fa-save"></i></button>
        </div>
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text time-block block9">5:00pm</span>
            </div>
            <input type="text" name="text" class="form-control form5">
            <button class="btn saveBtn"><i class="far fa-save"></i></button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
